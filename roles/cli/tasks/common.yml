# ====================================================  Install via apt-get
- name: Install Common System Tools (apt-get)
  apt:
    name: "{{ item }}"
    update_cache: yes
  with_items:
    - python-pip
    - sshpass
    - terminator
    - vim
  become: yes

# ====================================                     Install via brew
- name: Install Common System Tools (brew)
  command: brew install {{ item }}
  with_items:
    - pkgdiff
    - translate-shell
    - tree

# ====================================                     Install via brew
- name: Install Common System Tools (pip)
  pip:
    name: requests
